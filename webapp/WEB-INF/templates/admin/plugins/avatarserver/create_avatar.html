<#include "manageavatarserver_tabs.html" />
<@tabs tab="avatar" />

<div class="row" >
    <div class="span12">

    <form class="form-horizontal" method="post" action="jsp/admin/plugins/avatarserver/ManageAvatars.jsp" enctype="multipart/form-data" >
        <fieldset>
            <legend>#i18n{avatarserver.create_avatar.tableLabel}</legend>

            <@messages errors=errors />

            <input type="hidden" id="id_avatar" name="id_avatar"  />
            <div class="control-group">
                <label class="control-label" for="email" >#i18n{avatarserver.create_avatar.labelEmail} * :</label>
                <div class="controls">
                    <input type="text" id="email" name="email" value="${avatar.Email!''}"  maxlength="255" tabindex="1" />
                    <span class="help-block">#i18n{avatarserver.create_avatar.labelEmail.help}</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="avatar_image" >#i18n{avatarserver.create_avatar.labelAvatarImage} * :</label>
                <div class="controls">
                    <input type="file" id="avatar_image" name="avatar_image" value="${avatar.AvatarImage!''}"  maxlength="50" tabindex="2" />
                    <span class="help-block">#i18n{avatarserver.create_avatar.labelAvatarImage.help}</span>
                </div>
            </div>
            <div class="form-actions">
                <button name="action_createAvatar" class="btn btn-primary" type="submit" tabindex="3">
                    #i18n{portal.util.labelCreate}
                </button>
                <button name="view_manageAvatars" class="btn" type="submit" >
                    #i18n{portal.util.labelCancel}
                </button>
            </div>
        </fieldset>
    </form>
    </div>
</div>
