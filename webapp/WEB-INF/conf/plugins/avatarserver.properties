# avatarserver properties file

# default avatar image
avatarserver.default.avatar.url=../../images/local/skin/plugins/avatarserver/avatar.jpg

avatarserver.update_avatar.backUrl=jsp/site/Portal.jsp?page=mydashboard
avatarserver.update_avatar.afterUpdateUrl=Portal.jsp?page=mydashboard

# Storage size
avatarserver.avatar.size=100
#between 0.0 and 1.0
avatarserver.avatar.quality=0.9

# Post Servlet Cross-domain access control
avatarserver.post_servlet.authorized_domains=http*://**localhost**,http*://**paris.mdp,http*://**paris.fr
avatarserver.post_servlet.access_control.methods=POST
avatarserver.post_servlet.access_control.credentials=true